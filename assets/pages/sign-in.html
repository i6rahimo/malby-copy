        <script>
            function showPassword() {
  const icons = document.querySelector('#see-password-signin');
  const passwords = document.querySelector('#user_password-signin');
  icons.addEventListener('click', ()=> {
    icons.classList.toggle('hide');
    const type = passwords.getAttribute('type') === 'password' ? 'text' : 'password';
    passwords.setAttribute('type', type);
  })
}
showPassword()
