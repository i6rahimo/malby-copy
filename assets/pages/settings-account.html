    <script>
         function showPasswordSettings() {
  const iconsSettings = document.querySelector('#see-password-settings');
  const passwordSettings = document.querySelector('#user_password-settings');
  iconsSettings.addEventListener('click', ()=> {
    iconsSettings.classList.toggle('hide');
    const type = passwordSettings.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordSettings.setAttribute('type', type);
  })
}
