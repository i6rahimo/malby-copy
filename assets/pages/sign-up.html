<script>
    function showPasswordSigUp() {
    const iconSignUp = document.querySelector('.see-password-signup');
    const passwordSignUp = document.querySelector('#user_password-signup');
    iconSignUp.addEventListener('click', ()=> {
      iconSignUp.classList.toggle('hide');
      const type = passwordSignUp.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordSignUp.setAttribute('type', type);
    })
  }

  showPasswordSigUp()

  function showPasswordConfirm() {
    const iconConfirm = document.querySelector('.see-password-confirm');
    const passwordConfirm = document.querySelector('#user_password-confirm');
    iconConfirm.addEventListener('click', ()=> {
      iconConfirm.classList.toggle('hide');
      const type = passwordConfirm.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordConfirm.setAttribute('type', type);
    })
  }

  showPasswordConfirm()
</script>
